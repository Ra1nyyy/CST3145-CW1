<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Instance</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="vue.css"></script>
</head>
<body>
    <div id="app">
        <h1 v-html='sitename'></h1>
        <img v-bind:src='product.image' width="100" height="100">
        <h2 v-html='product.subject'></h2>
        <p v-text='product.location'></p>
        <p>Price: {{product.price}}</p>
    </div>
    <script>
        let webstore = new Vue ({
            el: '#app',
            data: {
                sitename: '<strong>After School Club</strong>',
                product: {
                    image: "product.png",
                    subject: "<strong>Math</strong>",
                    location: "London",
                    price: 100
                }
            }
        })
    </script>
</body>
</html>
